<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type= "text/css" href="etch_a_sketch.css"/>

        <script type="text/javascript" src="js/etch_a_sketch.js"></script>
    </head>
    <body>
        <div id="heading">Etch-A-Sketch</div>
        
        <div id="wrapper">
            <div id="directions">The default grid size is 16x16.  Use the two buttons below to set the size of the grid and reset the grid.</div>
        </div>
        <div id="buttonWrap">
            <button type="button" class="button" id="setGrid">Set Grid Size</button> 
            <div id="butDiv"></div>
            <button type="button" class="button" id="resetGrid">Reset Grid</button>
        </div>
        <div id="grid-border">            
        </div>
        
    </body>
